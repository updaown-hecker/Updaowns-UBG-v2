<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }

        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }
        #browserFrame {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
    </style>
</head>
<body>
    <object id="browserFrame" type="text/html" data="https://gointerstellar.app/"></object>
</body>
</html>
