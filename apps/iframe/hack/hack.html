<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #ffffff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #61dafb;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        code {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            font-family: 'Courier New', Courier, monospace;
            color: #61dafb;
        }
        button {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <h1>Bunch of Hacks!</h1>
    <p>For the hacks, just copy and paste this into your browser:</p>
    <p><code id="url">data:text/html,&lt;script&gt;fetch('https://api.codetabs.com/v1/proxy?quest=3kh0.github.io/ext-remover').then((response) =&gt; response.text()).then((text) =&gt; document.write(text));&lt;/script&gt;</code></p>
    <button onclick="copyToClipboard()">Copy URL</button>

    <script>
        function copyToClipboard() {
            const url = document.getElementById('url').innerText;
            navigator.clipboard.writeText(url).then(() => {
                alert('URL copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Check if the script is running locally
        if (window.location.protocol === 'file:') {
            document.getElementById('url').innerText = 'data:text/html,&lt;script&gt;fetch("http://localhost:8000/ext-remover").then((response) =&gt; response.text()).then((text) =&gt; document.write(text));&lt;/script&gt;';
        }
    </script>
</body>
</html>
